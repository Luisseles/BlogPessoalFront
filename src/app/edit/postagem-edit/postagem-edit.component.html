<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar postagem</h1>

        </div>

    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite um título"
                    [(ngModel)]="postagem.titulo">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3" [(ngModel)]="postagem.texto"></textarea>
            </div>

            <div class="form-group">
                
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                    <option *ngFor="let itemTema of listaTemas" value="{{itemTema.id}}">
                        {{itemTema.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-outline-success" (click)="atualizar()">Atualizar</button>

            </div>

        </div>

    </div>
</div>
